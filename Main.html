<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="titulo">
                <h2>Inserir Dados</h2>
            </div>
            <form id="form" class="form">
                <div class="form-in">
                    <label style=" margin-right: 23px;">Nome</label>
                    <input type="text"  style="width: 87.35%;" id="name"/>
                </div>
                <div class="form-in">
                    <label style=" margin-right: 47px;">RG</label>
                    <input type="text" id="rg" />
                </div>
                <div class="form-in">
                    <label >Numero</label>
                    <input type="text" id="num" />
                </div>
                <div class="form-in">
                    <label style=" margin-right: 17px;">Bairro</label>
                    <input type="text" id="district"/>
                    <label style=" margin-right: 27px;">Rua</label>
                    <input type="text" id="row"/>
                </div>
                <div class="form-in">
                    <label style=" margin-right: 10px;">Estado</label>
                    <input type="text" id="state"/>
                    <label >Cidade</label>
                    <input type="text" id="city"/>
                </div>
                <button onclick="gravar(id)">Registrar</button>
                <button onclick="salvar(id)" id="btn_savg" >salvar</button>
            </form>
        </div>
		<div id="items_table" class="container">
            <div class="titulo">
                <h2>Lista</h2>
            </div>
            <button onclick="mostrar()" >mostrar</button>
            <div>
                <table id=list></table>
            </div>
            <button onclick="excluir_tudo()">Remover todos os items</button>
		</div>
        <script src="scrpit.js"></script>
    </body>
</html>
